<script src="/js/Modulo.js"></script>
<script src="/demos/mdu/cparts/TestSuite.js"></script>

<template modulo-embed>
    <Component name="MahComponent">
        <Props
            txt
        ></Props>
        <Template>
            <div>
                <h1>Props: {{ props.txt }}</h1>
                <button @click:=script.getClicked>State: {{ state.count }}</button>
            </div>
        </Template>

        <State
            count:=5
        ></State>

        <Script>
            function getClicked() {
                console.log('(Note how console.log gets "collapsed" in tests)');
                state.count++;
            }
        </Script>

        <Style>
            button {
                border: 3px solid orange;
                color: orange;
                background: black;
            }
        </Style>

        <TestSuite>
            <Test name="testing test">
                <Props txt="Testing 123"></Props>

                <template>
                    <div>
                        <h1>Props: Testing 123</h1>
                        <button @click:=script.getClicked>State: 5</button>
                    </div>
                </template>

                <script>
                    event: click button
                </script>

                <template>
                    <div>
                        <h1>Props: Testing 123</h1>
                        <button @click:=script.getClicked>State: 6</button>
                    </div>
                </template>
            </Test>
        </TestSuite>
    </Component>

</template>

<script> Modulo.defineAll() </script>


<button>Before button</button>
<x-MahComponent txt="Hello"></x-MahComponent>
<button>After button</button>
