
<Component name="ClickUp">
    <Props
        word
    ></Props>
    <Template>
        <button @click:=script.goUp>Hi {{ state.noom }}</button>
        <p>WORD: {{ props.word }}</p>
    </Template>
    <State
        noom:=1
    ></State>
    <Script>
        function goUp() {
            state.noom++;
        }
    </Script>
</Component>
