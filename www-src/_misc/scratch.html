<script Modulo src="/js/Modulo.js">
    <Component namespace="x" name="MahBtn">
        <Props
            txt
        ></Props>

        <Template>
            <p>count: {{ state.count }}</p>
            <button @click:=script.clickies>{{ props.txt|reversed }}</button>
            {% if state.count gt 6 %}
              <p>bigger! {{ props.txt }}</p>
            {% endif %}
        </Template>

        <State
            count:=5
        ></State>

        <cpart Script>
            // Okay this is line 1
            function clickies() {
                console.log('hi it is clickies');
                state.count++;
            }
        </cpart>

        <Style>
            :host {
                border: 5px solid blue;
                display: block;
            }
            button {
                border: 3px solid orange;
                color: orange;
                background: black;
            }
        </Style>
    </Component>
</script>
