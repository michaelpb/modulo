<component name="LilTester">
    <template><p>Defhij</p></template>
</component>

<component name="PassThrough">
    <template>
        <p>Before</p>
        <div [component.slot]>Defhij</div>
        <p>After</p>
    </template>
</component>


<component name="CompositionTester1">
<template>
    <div>Abc</div>
    <LilTester></LilTester>
</template>

<testsuite>

    <test>
        <template name="Renders as expected">
            <div>Abc</div>
            <x-LilTester><p>Defhij</p></x-LilTester>
        </template>
        <script skip-rerender>
            const expected = `
              <div>Abc</div>
              <x-liltester><p>Defhij</p></x-liltester>
            `.trim().replace(/\s+/g, '');
            const ih = element.innerHTML.trim().replace(/\s+/g, '');
            assert: ih === expected
        </script>
    </test>
</testsuite>
</component>



<component name="CompositionTester2">

<Template>
    <div>Abc</div>
    <PassThrough><p>123</p><p>456</p></PassThrough>
    <div>Def</div>
</Template>

<testsuite>

    <test>
        <template name="Renders once as expected">
            <div>Abc</div>
            <x-PassThrough>
                <p>Before</p>
                <div [component.slot]>
                    <p>123</p><p>456</p>
                </div>
                <p>After</p>
            </x-PassThrough>
            <div>Def</div>
        </template>

    </test>

</testsuite>

</component>
