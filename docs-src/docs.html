<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf8" />
    <title>Modulo.js</title>
    <link rel="stylesheet" href="/js/thirdparty/codemirror_5.63.0/codemirror_bundled.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/img/mono_logo.png" />
    <script src="/js/Modulo.js"></script>
    <script src="/js/thirdparty/codemirror_5.63.0/codemirror_bundled.js"></script>
    <mod-load namespace="mdu" src="/components/core.html"></mod-load>
    <mod-load namespace="eg" src="/components/examplelib.html"></mod-load>
    <mod-load namespace="tutorial" src="/components/tutorial.html"></mod-load>
</head>

<body>

<mdu-Navbar selected="docs"></mdu-Navbar>


<main class="Main--fluid Docs">
    <aside class="TitleAside TitleAside--navBar">
        <h3><span alt="Lower-case delta">%</span></h3>
        <nav class="TitleAside-navigation">
            <h3>Documentation</h3>
            <tutorial-DocSidebar></tutorial-DocSidebar>
        </nav>
    </aside>
    <aside style="border: none">
        <mdu-RouteIndex>
            <h1>Modulo documentation</h1>

            <p>The complete Modulo documentation is found here.</p>

            <p><strong>Navigate Modulo documentation either using the sidebar,
            or the complete table of contents below.</strong></p>

            <h3>Table of Contents</h3>

            <tutorial-DocSidebar showall=true></tutorial-DocSidebar>
        </mdu-RouteIndex>

        <mdu-Route
          name="tutorial"
          src="./_docs/tutorial.html"
        ></mdu-Route>

        <mdu-Route
          name="cparts"
          src="./_docs/cparts.html"
        ></mdu-Route>

        <mdu-Route
          name="directives"
          src="./_docs/directives.html"
        ></mdu-Route>

        <mdu-Route
          name="templating"
          src="./_docs/templating.html"
        ></mdu-Route>

        <mdu-Route
          name="template_reference"
          src="./_docs/template_reference.html"
        ></mdu-Route>

        <mdu-Route
          name="example_library"
          src="./_docs/example_library.html"
        ></mdu-Route>

        <mdu-Route
          name="faq"
          src="./_docs/faq.html"
        ></mdu-Route>
    </aside>
</main>

<script>Modulo.defineAll()</script>


<footer>
    <main>
        (C) 2021 - Michael Bethencourt - Documentation under LGPL 3.0
    </main>
</footer>

</body>
</html>
