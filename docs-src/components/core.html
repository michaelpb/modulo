
<template mod-component="Navbar">
    <script type="modulo/template">
        <nav class="Navbar">
            <a href="index.html"><img src="/img/mono_logo.png" style="height:70px" alt="Modulo" /></a>
            <ul>
                <li>
                    <a href="/index.html#below" {% if props.selected == "about" %}class="Navbar--selected"{% endif %}>About</a>
                </li>
                <li>
                    <a href="/start.html" {% if props.selected == "start" %}class="Navbar--selected"{% endif %}>Start</a>
                </li>
                <li>
                    <a href="/docs.html" {% if props.selected == "docs" %}class="Navbar--selected"{% endif %}>Docs</a>
                </li>
                <li>
                    <a href="/literate/src/Modulo.html" {% if props.selected == "source" %}class="Navbar--selected"{% endif %}>Source</a>
                </li>
            </ul>

            <div class="Navbar-rightInfo">
                v: <span id="v_num">{{ script.exports.version }}</span><br />
                SLOC: <span id="s_num">{{ script.exports.sloc }}</span> lines<br />
                <a href="https://github.com/michaelpb/modulo/">github</a> | 
                <a href="https://npmjs.com/michaelpb/modulo/">npm</a> 
            </div>
        </nav>
    </script>

    <props
        selected
    ></props>

    <script>
        function sloccount() {
            const txt = Modulo.require('fs').readFileSync('./src/Modulo.js', 'utf8');
            return Modulo.require('sloc')(txt, 'js').source;
        }
        if (Modulo.require) {
            if (!Modulo.ssgStore.navbar) {
                Modulo.ssgStore.navbar = {
                    version: Modulo.require('../package.json').version,
                    sloc: sloccount(),
                }
            }
            script.exports = Modulo.ssgStore.navbar;
        } else {
            console.log('Hello browser!');
            script.exports = {
                version: document.getElementById('v_num').textContent,
                sloc: document.getElementById('s_num').textContent,
            }
        }
    </script>
</template>

<template mod-component="Todo">
    <template>
        <ol>
            <li><h1>To Do!</h1></li>
            {% for item in state.list %}
                <li>{{ item }}</li>
            {% endfor %}
            <li>
                <input [state.bind] name="text" />
                <button @click:=script.addItem>
                    Add "{{ state.text }}"
                </button>
            </li>
        </ol>
    </template>
    <state
        list:='["Milk", "Bread", "Candy"]'
        text="Beer"
    ></state>
    <script>
        function addItem() {
            state.list.push(state.text);
            state.text = '';
        }
    </script>
</template>
