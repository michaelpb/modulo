
<template mod-component="Navbar">
    <script type="modulo/template">
        <nav class="Navbar">
            <a href="index.html"><img src="/img/mono_logo.png" style="height:70px" alt="Modulo" /></a>
            <ul>
                <li>
                    <a href="/index.html#below" {% if props.selected == "about" %}class="Navbar--selected"{% endif %}>About</a>
                </li>
                <li>
                    <a href="/start.html" {% if props.selected == "start" %}class="Navbar--selected"{% endif %}>Start</a>
                </li>
                <li>
                    <a href="/docs.html" {% if props.selected == "docs" %}class="Navbar--selected"{% endif %}>Docs</a>
                </li>
                <li>
                    <a href="/literate/src/Modulo.html" {% if props.selected == "source" %}class="Navbar--selected"{% endif %}>Source</a>
                </li>
            </ul>

            <div class="Navbar-rightInfo">
                v: <span id="v_num">{{ script.exports.version }}</span><br />
                SLOC: <span id="s_num">{{ script.exports.sloc }}</span> lines<br />
                <a href="https://github.com/michaelpb/modulo/">github</a> | 
                <a href="https://npmjs.com/michaelpb/modulo/">npm</a> 
            </div>
        </nav>
    </script>

    <props
        selected
    ></props>

    <script>
        function sloccount() {
            const txt = Modulo.require('fs').readFileSync('./src/Modulo.js', 'utf8');
            return Modulo.require('sloc')(txt, 'js').source;
        }
        if (Modulo.require) {
            /* Better way to do this than ssgStore: "props.addProp" -- stores a
            ** property on element, alowing plain text to be squirreled away
            ** into the rendered DOM */
            if (!Modulo.ssgStore.navbar) {
                Modulo.ssgStore.navbar = {
                    version: Modulo.require('../package.json').version,
                    sloc: sloccount(),
                }
            }
            script.exports = Modulo.ssgStore.navbar;
        } else {
            script.exports = {
                version: document.getElementById('v_num').textContent,
                sloc: document.getElementById('s_num').textContent,
            }
        }
    </script>
</template>


<template mod-component="CodeExample">
    <template>
        <div class="split">
            <button @click:=script.run>&gt;</button>
            <div>
                <textarea [state.bind] name="text"></textarea>
            </div>

            <div>
                <div id="previewSpot" modulo-ignore></div>
            </div>
        </div>
    </template>

    <style>
        .split > button {
            position: absolute;
            top: 200px;
            left: 65%;
            width: 60px;

            font-weight: bold;

        }
        .split > div > textarea {
            width: 100%;
            min-height: 200px;
        }
        .split {
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
        .split > div {
            border: 1px solid black;
        }
    </style>

    <state
        text='
<template>
    <p>Count: {{ state.num }}</p>
    <button @click:=script.increment>
        Count!
    </button>
</template>
<state
    num:=1
></state>
<script>
    console.log("script tag within example");
    function increment() {
        state.num++;
    }
</script>
        '
        nscounter:=1
    ></state>
    <script>
        console.log('gettin script tagged');
        /* Configure loader: */
        function initializedCallback() {
            console.log('hey i am getting initialized wow');
            console.log('initialized callback');
            Modulo.globals.setTimeout(run, 10); // mount after first render
            /*
            var editor = CodeMirror.fromTextArea(myTextarea, {
                lineNumbers: true
            });
            */
        }

        function run() {
            const namespace = `eg${state.nscounter}`; // TODO: later do hot reloading using same loader
            state.nscounter++;
            const loadOpts = {src: '', namespace};
            const loader = Object.assign(new Modulo.Loader, loadOpts);
            console.log('Creating component from text:', state.text)
            const text = '<template mod-component="Example">' + state.text + '</template>';
            loader.loadString(text);
            const tag = `${namespace}-Example`;
            const preview = `<${tag}></${tag}>`;
            document.querySelector('#previewSpot').innerHTML = preview;
            console.log('adding preview', preview);
        }

<template mod-component="Todo">
    <template>
        <ol>
            <li><h1>To Do!</h1></li>
            {% for item in state.list %}
                <li>{{ item }}</li>
            {% endfor %}
            <li>
                <input [state.bind] name="text" />
                <button @click:=script.addItem>
                    Add "{{ state.text }}"
                </button>
            </li>
        </ol>
    </template>
    <state
        list:='["Milk", "Bread", "Candy"]'
        text="Beer"
    ></state>
    <script>
        function addItem() {
            state.list.push(state.text);
            state.text = '';
        }
    </script>
</template>
