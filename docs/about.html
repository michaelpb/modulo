    <style id="mdu-TabSet_style">
mdu-TabSet {
            width: 100%;
            display: flex;
            flex-direction: column;
            border: 3px solid var(--highlight-color);
        }
mdu-TabSet .tab-nav {
            display: flex;
            width: 100%;
        }
mdu-TabSet .tab-nav_title {
            border: 2px solid black;
            border-top-width: 4px;
            border-bottom-width: 0;
            border-radius: 8px;
            background: white;
        }

mdu-TabSet .tab-nav_title a,
mdu-TabSet .tab-nav_title a:visited,
mdu-TabSet .tab-nav_title a:active {
            text-decoration: none;
            color: black;
            display: block;
        }

mdu-TabSet .tab-nav_title__selected {
            background: var(--highlight-color);
            box-shadow: 0 0 2px var(--highlight-color);
            border-top-width: 1px;
            border-bottom-width: 3px;
        }
    </style><style id="mdu-CodeExample_style">
mdu-CodeExample .toolbar {
            display: flex;
            justify-content: space-between;
        }
mdu-CodeExample .toolbar > button {
            border: 2px solid black;
            border-top-width: 1px;
            border-bottom-width: 3px;
            border-radius: 3px;
            background: white;
            font-weight: lighter;
            text-transform: uppercase;
        }
mdu-CodeExample .toolbar > button:active {
            border-top-width: 3px;
            border-bottom-width: 1px;
        }
mdu-CodeExample .toolbar > button:hover {
            box-shadow: 0 0 2px var(--highlight-color); /* extremely subtle shadow */
        }
mdu-CodeExample .split > div:last-child {
            padding: 20px;
            background: whiteSmoke;
        }
mdu-CodeExample .split > div:first-child{
            border: 1px solid black;
        }

mdu-CodeExample .preview-wrapper {
            margin-top: 5px;
            padding: 20px;
            border: 1px solid black;
        }

mdu-CodeExample .split > div > textarea {
            width: 100%;
            min-height: 200px;
        }
mdu-CodeExample .split {
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
@media (max-width: 992px) {
mdu-CodeExample .split { display: block; }
        }
    </style><style id="mdu-Hero_style">
mdu-Hero h1 {
          font-size: 120px;
          color: rgba(255, 255, 255, 1);
          /*text-shadow: 0 0 10px rgba(0, 0, 0, 0.8); */
          /*text-shadow: 0px -5px 5px rgba(0, 0, 0, 0.3);*/
          text-shadow: 0px -3px 0 rgba(0, 0, 0, 0.3);
          font-weight: bold;
          height: 120px;
      }
mdu-Hero img:first-child {
          margin-bottom: -40px;
          margin-top: 50px;
          max-width: 256px;
      }

mdu-Hero img:last-child {
          margin-bottom: -62px;
          margin-top: 50px;
          z-index: 1;
          position: relative;
          max-width: none;
          height: 196px;
      }

mdu-Hero div {
          /*background: linear-gradient(131deg, #57E617, #BEE617, #83D401, #B90183, #E6178F);*/
          /*background: linear-gradient(131deg, #B90183, #E6178F);*/
          /*background-size: 600% 600%;*/
          background: linear-gradient(131deg, #B90183, rgba(255, 255, 255, 0)),
              url('https://github.com/atlemo/SubtlePatterns/blob/gh-pages/cubes.png?raw=true');
          /*animation: BGAnimTwo 10s linear infinite;*/
          text-align: center;
          box-shadow: 0 -10px 10px inset rgba(0, 0, 0, 0.1);
      }

mdu-Hero div .dsiabled {
          background: linear-gradient(131deg, #57E617, #BEE617, #83D401, #B90183, #E6178F);
          /*background: linear-gradient(131deg, #B90183, #E6178F);*/
          background-size: 600% 600%;
          animation: BGAnimation 20s ease infinite;
          text-align: center;
          box-shadow: 0 -10px 10px inset rgba(0, 0, 0, 0.1);
      }
    </style></head><body><mod-load namespace="mdu" src="./components/core.html"></mod-load>
