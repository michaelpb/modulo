    <style id="mdu-TabSet_style">
mdu-TabSet {
            width: 100%;
            display: flex;
            flex-direction: column;
            /*border: 1px dotted var(--highlight-color);*/
            /*border-top: 1px dotted black;*/
        }
mdu-TabSet .tab-nav {
            /*border-bottom: 1px dotted var(--highlight-color);*/
            width: 100%;
        }
mdu-TabSet .tab-nav > ul {
            width: 100%;
            display: flex;
        }
mdu-TabSet .tab-nav_title {
            border: 2px solid black;
            border-top-width: 4px;
            border-bottom-width: 0;
            border-radius: 8px 8px 0 0;
            background: white;
            min-width: 10%;
        }

mdu-TabSet .tab-nav_title a,
mdu-TabSet .tab-nav_title a:visited,
mdu-TabSet .tab-nav_title a:active {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px;
            font-weight: bold;
            cursor: pointer;
        }

mdu-TabSet .tab-nav_title__selected {
            background: var(--highlight-color);
            box-shadow: 0 0 0 5px var(--highlight-color);
            padding-top: 3px;
            border-top-width: 1px;
            border-radius: 1px;
        }
    </style><style id="mdu-CodeExample_style">
mdu-CodeExample .toolbar {
            display: flex;
            justify-content: space-between;
        }
mdu-CodeExample .toolbar > button {
            border: 2px solid black;
            border-top-width: 1px;
            border-bottom-width: 3px;
            border-radius: 3px;
            background: white;
            font-weight: lighter;
            text-transform: uppercase;
        }
mdu-CodeExample .toolbar > button:active {
            border-top-width: 3px;
            border-bottom-width: 1px;
        }
mdu-CodeExample .toolbar > button:hover {
            box-shadow: 0 0 2px var(--highlight-color); /* extremely subtle shadow */
        }
mdu-CodeExample .split > div:last-child {
            padding: 5px;
            background: whiteSmoke;
        }
mdu-CodeExample .split > div:first-child{
            border: 1px solid black;
            height: 172px;
            /*overflow-y: scroll;*/
        }

mdu-CodeExample .preview-wrapper {
            margin-top: 4px;
            padding: 5px;
            padding-left: 20px;
            padding-right: 20px;
            border: 1px solid black;
        }

mdu-CodeExample .split > div > textarea {
            width: 100%;
            min-height: 10px;
        }
mdu-CodeExample .split {
            display: grid;
            grid-template-columns: 2fr 1fr;
        }
@media (max-width: 992px) {
mdu-CodeExample .split { display: block; }
        }
    </style><style id="mdu-MemoryGame_style">
mdu-MemoryGame .message {
            border: 3px dotted blue;
            padding: 2px;
            margin: 2px;
        }
mdu-MemoryGame .message.error {
            border: 3px solid red;
        }
mdu-MemoryGame .board {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
            width: 100%;
            height: 150px;
            width: 150px;
        }
mdu-MemoryGame .board.hard {
            grid-gap: 1px;
            grid-template-rows: repeat(6, 1fr);
            grid-template-columns: repeat(6, 1fr);
        }
mdu-MemoryGame .board > .card {
            background: #B90183;
            border: 2px solid black;
            border-radius: 1px;
            cursor: pointer;
            text-align: center;
            min-height: 15px;
            transition: background 0.3s, transform 0.3s;
            transform: scaleX(-1);
            padding-top: 2px;
            color: #B90183;
        }
mdu-MemoryGame .board.hard > .card {
            border: none !important;
            padding: 0;
        }
mdu-MemoryGame .board > .card.flipped {
            background: #FFFFFF;
            border: 2px solid #B90183;
            transform: scaleX(1);
        }
mdu-MemoryGame .board > .card.failed-flip {
            background: red;
            color: white;
        }

mdu-MemoryGame .winning-animation {
            animation: flipping 0.5s infinite alternate;
        }
@keyframes flipping {
from { transform: scaleX(-1.1); background: #B90183; }
to {   transform: scaleX(1.0);  background: #FFFFFF; }
        }
