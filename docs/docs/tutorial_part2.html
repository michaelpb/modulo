<!DOCTYPE HTML>
<head>
</head><body><load src="/components/embeddedexampleslib.html" namespace="docseg"></load>

<script>window.onload = () => Modulo.defineAll();</script>

<template modulo-embed="">
    <component name="ExampleBtn">
        <props label="" shape=""></props>
        <template>
            <button class="my-btn my-btn__{{ props.shape }}">
                {{ props.label }}
            </button>
        </template>
        <style>
            .my-btn {
                display: inline-block;
                box-sizing: border-box;
                font-family: sans-serif;
                border: 1px solid gray;
                transition: 0.1s;
                box-shadow:
                    inset -3px -3px
                    1px 1px rgba(100, 100, 100, 0.3);
                border-radius: 1px 8px 1px 8px;
                cursor: default;
                text-align: center;
                padding: 3px;
                padding-right: 5px;
                padding-bottom: 5px;
                height: 30px;
                background: turquoise;
                font-weight: bold;
            }

            .my-btn:active {
                box-shadow: inset 3px 3px 1px 1px rgba(100, 100, 100, 0.3);
            }
            .my-btn__square {
            }
            .my-btn__round {
                border-radius: 150px;
            }
        </style>
    </component>
</template>


<script src="/js/codemirror_5.63.0/codemirror_bundled.js"></script><script src="/js/modulo-build-121.11-e18lph.js"></script></body>
