<template mod-component="ParentComponent">
    <template>
        <div>
            <h1>Hi</h1>
            <my-ChildComponent clickme:=script.gotClicked txt="Click me! :)">
            </my-ChildComponent>
            <h1>Counter</h1>
            <my-Counter></my-Counter>


            <h1>Nested</h1>
            <my-NestedComponent>
                <h2>Inside the component</h2>
                <my-Counter></my-Counter>
            </my-NestedComponent>
        </div>
    </template>
    <script>
        function gotClicked() {
            element.wasClicked = true;
            console.log('gettin clickified');
        }
    </script>
</template>

<template mod-component="ChildComponent">
    <template>
        <button @click:=props.clickme>
            {{ props.txt }}
        </button>
    </template>
    <props
      clickme:=Function
      txt:=String
    ></props>
</template>


<template mod-component="Counter">
    <template>
        <button @click:=script.increment>
            Count: {{ state.num }}
        </button>
    </template>

    <state
      num:=1
    ></state>

    <script>
        function increment() {
            console.log('increment happening');
            const num = state.get('num');
            state.set('num', num + 1);
        }
    </script>
</template>


<template mod-component="NestedComponent">
    <template>
        <div class="LOL" [component.children]></div>
    </template>
    <style>
        .LOL {
            background-color: green;
            padding: 30px;
        }
    </style>
</template>
