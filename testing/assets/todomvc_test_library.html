<template mod-component="Todo">
    <template>
        <ol>
            {% for item in state.list %}
                <li>{{ item }}</li>
            {% endfor %}
            <li>
                <input />
                <button @click:=script.addItem>
                    Add
                </button>
            </li>
        </ol>
    </template>
    <state
        list:='["Milk", "Bread", "Candy"]'
    ></state>
    <script>
        function addItem() {
            state.list = state.list.concat(['Beer']);
        }
    </script>
</template>
