<template mod-component="ParentComponent">
    <template>
        <div>
            <my-ChildComponent clickme:=script.gotClicked txt="Click me! :)">
            </my-ChildComponent>
        </div>
    </template>
    <script>
        function gotClicked() {
            element.wasClicked = true;
        }
    </script>
</template>

<template mod-component="ChildComponent">
    <template>
        <button @click:=props.clickme>
            {{ props.txt }}
        </button>
    </template>
    <props
      clickme:=Function
      txt:=String
    ></props>
</template>
