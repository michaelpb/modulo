<template mod-component="TestComponent">
    <template>
      <h1>Hello Test World</h1>
    </template>
</template>

<template mod-component="Counter">
    <template>
        <aside onclick:=script.testClick>Test</aside>
        <button onclick:=script.count>
            ${state.num}
        </button>
    </template>
    <mod-state
      num:=1
    ></mod-state>
    <style>
        button {
            color: blue;
            background: pink;
        }
    </style>
    <script>
        function count() {
            state.num++;
        }

        function testClick() {
            this.wasClicked = true;
        }
    </script>
</template>
