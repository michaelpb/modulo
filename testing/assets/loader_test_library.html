<template mod-component="TestComponent">
    <template>
      <h1>Hello Test World</h1>
    </template>
</template>

<template mod-component="Counter">
    <template>
        <aside @click:=script.testClick>Test</aside>
        <button @click:=script.count>
            {{ state.num }}
        </button>
    </template>
    <state
      num:=1
    ></state>
    <style>
        button {
            color: blue;
            background: pink;
        }
    </style>
    <script>
        function count() {
            state.num++;
        }

        function testClick() {
            component.wasClicked = true;
        }
    </script>
</template>
